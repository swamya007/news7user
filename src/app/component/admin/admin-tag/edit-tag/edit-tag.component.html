<div class="addtag-container">
  <div class="add-tag-heading">
    <h1>Update Tag</h1>
  </div>
  <form class="add-tag-form">
    <div class="add-tag-form-field row">
      <div class="col-md-6 col-sm-12 col-12">
        <mat-label class="tag-info">Name</mat-label>
        <mat-form-field appearance="outline" class="form-group">
          <input matInput type="text" name="userName" [(ngModel)]="updattags.tag_name" required (keyup)="getSlug()">
        </mat-form-field>
        <h5>The name is how it appears on your site</h5>
      </div>
    </div>
    <div class="add-tag-form-field row">
      <div class="col-md-6 col-sm-12 col-12">
        <mat-label class="tag-info">Slug</mat-label>
        <mat-form-field appearance="outline" class="form-group">
          <input matInput type="text" name="slug" [(ngModel)]="updattags.slug" required>
        </mat-form-field>
        <h5>The "slug" is the URL friendly version of the name. It is usually all lowercase
          and contains only letters,number,and hyphens.
        </h5>
      </div>
    </div>
    <div class="add-tag-form-field row">
      <div class="col-md-6 col-sm-12 col-12">
        <mat-label class="tag-info">Description</mat-label>
        <mat-form-field class="outline">
          <textarea matInput name="desc" class="textarea-add-tag" [(ngModel)]="updattags.description"></textarea>
        </mat-form-field>
        <h5>The description is not prominent by default, however some themes may show it </h5>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="updatetag()">Update Tag</button>
  </form>
</div>
