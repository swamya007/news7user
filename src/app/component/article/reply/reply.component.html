<div class="send-message-container">
    <div class="heading-container">
        <h4 class="news-sub">Leave A Reply</h4>
        <div class="grey-line"></div>
    </div>
    <div class="message-hint">Your email address will not be published.</div>
    <form class="contact-us-form">
        <mat-form-field appearance="outline">
            <textarea matInput #input placeholder="Your comment"></textarea>
        </mat-form-field>
        <div class="contact-details row">
            <div class="col-md-6 col-sm-6 col-12">
                <mat-form-field appearance="outline">
                    <input matInput #input required placeholder="Your Name" />
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-6 col-12">
                <mat-form-field appearance="outline">
                    <input matInput #input required placeholder="Your email" />
                </mat-form-field>
            </div>
        </div>
        <mat-form-field appearance="outline" class="website">
            <input type="text" matInput #input placeholder="Your website" />
        </mat-form-field>
         <section class="checkbox-section">
            <mat-checkbox class="checkbox-margin">Save my name, email, and website in this browser for the next time I
                comment.</mat-checkbox>
        </section>
        <button mat-raised-button>POST COMMENT</button>
    </form>
</div>
