<div class="news-section">
  <div class="heading-container">
    <h4 class="news-sub">ବ୍ୟବସାୟ</h4>
    <!-- <div class="grey-line"></div> -->
  </div>
  <div
    class="news-card"
    *ngIf="firstpostbussiness"
    (click)="opennewsSec(firstpostbussiness.firstpostbussiness,firstpostbussiness.twitter_exists)"
  >
    <!-- <div class="category">Education</div> -->
    <img [src]="firstpostbussiness.guid" />
    <p>{{ firstpostbussiness.post_title }}</p>
    <div class="news-date">
      {{ firstpostbussiness.post_date | date : "MMMM dd, yyyy" }}
    </div>
    <div class="news-thumbtext">
      <span [innerHTML]="getShortName(firstpostbussiness.post_content)"></span>
    </div>
  </div>
  <div
    class="row news-box"
    *ngFor="let post of nextthree; let i = index"
    [ngClass]="i !== 0 ? 'divider' : ''"
    (click)="opennewsSec(post.slug,post.twitter_exists)"
  >
    <div class="col-md-5 col-sm-12 col-12 news-img-container">
      <img [src]="post.guid" />
    </div>
    <div class="col-md-7 col-sm-12 col-12 news-text-container">
      <p>{{ post.post_title }}</p>
      <div class="news-date">
        <time>{{ post.post_date | date : "MMMM dd, yyyy" }}</time>
      </div>
    </div>
  </div>
</div>
