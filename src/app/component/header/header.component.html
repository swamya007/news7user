      <div class="slider-long">
        <div
          class="slides-long"
          [ngStyle]="{ transform: 'translateX(' + translateValue1 + ')' }"
        >
          <div class="slide-long">
            <img
              *ngFor="let middle_ad of ads_middle; let i = index"
              class="d-block w-100"
              loading="lazy"
              fetchPrirority="high"
              src="{{ middle_ad.ads_image }}"
              alt="{{ middle_ad.ads_image_alt_text }}"
              (click)="openLink(middle_ad.ads_image_link)"
            />
          </div>
        </div>
        <div class="controls">
          <button
            class="prev arrow-icon"
            (click)="moveSlideleft('minus')"
            mat-icon-button
          >
            <mat-icon>chevron_left</mat-icon>
          </button>
          <button
            class="next arrow-icon"
            (click)="moveSlideleft('plus')"
            mat-icon-button
          >
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>

<nav class="navbar navbar-expand-lg navbar-light navbar-bg">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse header-flex" id="navbarNavDropdown">
    <div class="header-row">
      <div class="home-button">
        <a routerLink="/"
          ><i class="fa fa-home" aria-hidden="true"></i>
          <span class="sr-only">(current)</span></a
        >
      </div>
      <ul class="navbar-nav">
        <li class="nav-item dropdown" *ngFor="let item of newarray">
          <a
            class="nav-link"
            routerLink="{{ item.category_url }}"
            data-toggle="dropdown"
            aria-expanded="false"
            >{{ item.category_name }}</a
          >
          <div
            class="dropdown-menu"
            style="
              min-width: 300px !important;
              left: 0 !important;
              position: absolute !important;
              background-color: black;
            "
          >
            <div
              *ngFor="let subject of item.sub_category_details"
              class="submenu"
            >
              <a
                class="dropdown-item"
                routerLink="{{ subject.category_url }}"
                >{{ subject.category_name }}</a
              >
            </div>
          </div>
        </li>
        <li class="nav-item dropdown" *ngIf="morearray && morearray.length">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-expanded="false"
          >
            More
          </a>
          <div class="dropdown-menu">
            <a
              class="dropdown-item"
              routerLink="{{ rows.category_url }}"
              *ngFor="let rows of morearray"
              >{{ rows.category_name }}</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
