<header>
  <div class="header-container">
    <div class="logo-container">
      <img src="assets/img/prameya-logo1.png">
    </div>
    <div class="home-ad-container">
      <div id="carouselExampleControls3" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let middle_ad of ads_middle;let i = index"
            [ngClass]="i === 0 ? 'active' : ''">
            <img class="d-block w-100" src={{middle_ad.ads_image}} alt={{middle_ad.ads_image_alt_text}}
              (click)="openLink(middle_ad.ads_image_link)">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls3" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls3" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</header>
<nav class="navbar navbar-expand-lg navbar-light navbar-bg">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse header-flex" id="navbarNavDropdown">
    <div class="header-row">
      <div class="home-button">
        <a routerLink="/"><i class="fa fa-home" aria-hidden="true"></i> <span class="sr-only">(current)</span></a>
      </div>
      <ul class="navbar-nav"  >
        
        <li class="nav-item dropdown" *ngFor="let item of newarray">
          <a class="nav-link"  routerLink="{{item.category_url}}" data-toggle="dropdown" aria-expanded="false" >{{item.category_name}}</a>
          <div class="dropdown-menu" style="width: 600px!important; left: 0!important; position: absolute!important;">
            <div *ngFor="let subject of item.sub_category_details" class="submenu">
              <a class="dropdown-item"  routerLink="{{subject.category_url}}">{{subject.category_name}}</a>
            </div>
          </div>
        </li>
        <li class="nav-item dropdown" *ngIf="morearray && morearray.length">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
            More
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" routerLink="{{rows.category_url}}"  *ngFor="let rows of morearray">{{rows.category_name}}</a>
          </div>
        </li>
      
      </ul>
    </div>
    
    <div  style="cursor: pointer;"><span class="dashboard" *ngIf="isLoggedIn" routerLink="/admin"><mat-icon>person</mat-icon> Dashboard</span></div>

  </div>
</nav>
