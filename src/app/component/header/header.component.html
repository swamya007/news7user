      <div class="slider">
        <div
          class="slides"
          [ngStyle]="{ transform: 'translateX(' + translateValue1 + ')' }"
        >
          <div class="slide">
            <img
              *ngFor="let middle_ad of ads_middle; let i = index"
              class="d-block w-100"
              loading="lazy"
              fetchPrirority="high"
              src="{{ middle_ad.ads_image }}"
              alt="{{ middle_ad.ads_image_alt_text }}"
              (click)="openLink(middle_ad.ads_image_link)"
            />
          </div>
        </div>
        <div class="controls">
          <button
            class="prev arrow-icon"
            (click)="moveSlideleft('minus')"
            mat-icon-button
          >
            <mat-icon>chevron_left</mat-icon>
          </button>
          <button
            class="next arrow-icon"
            (click)="moveSlideleft('plus')"
            mat-icon-button
          >
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
