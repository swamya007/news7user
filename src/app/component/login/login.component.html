<div class="login-bg" style="background-image: url(/assets/img/Prameya.jpg);">
  <div class="card-container">
    <mat-card class="w_300">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-label>User Name</mat-label>
        <mat-form-field appearance="fill">
          <input type="email" [(ngModel)]="login.userName" matInput placeholder="User Name"
          (keyup.enter)="loginuser()" (keydown.enter)="onKeydown($event)" required value="">
        </mat-form-field>
        <mat-label>Password</mat-label>
        <mat-form-field appearance="fill">
          <input [(ngModel)]="login.password" placeholder="Password" required value="" matInput
            [type]="hide ? 'password' : 'text'" (keydown.enter)="onKeydown($event)" (keyup.enter)="loginuser()">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="login-button">
        <div class="forgot-password">Forgot Password?</div>
        <button (click)="loginuser()" color="warn" class="btn-login" mat-raised-button>Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
