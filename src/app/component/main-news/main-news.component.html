    <div id="carouselExampleControls7" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let row of slidearray1;let i = index"
                [ngClass]="i === 0 ? 'active' : ''">
                <img class="d-block w-100" src={{row.guid}} (click)="opennewsSec(row.slug)">
                <div class="heading-container">
                    <h1>{{row.post_title ? getShortName(row.post_title) : ''}}</h1>
                    <div class="news-date-section">
                        <div class="news-date"> {{row.post_date | date:'short'}}</div>
                    </div>
                </div>
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls7" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls7" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
