<div class="news-section">
    <div class="slideshow-container">
        <div class="myImages image-bg" *ngFor="let row of slidearray" (click)="opennewsSec(row.slug)">
            <img [src]="row.guid" />
            <div class="heading-container">
                <h1>{{row.post_title ? getShortName(row.post_title) : ''}}</h1>
                <div class="news-date-section">
                    <div class="news-date"> {{row.post_date | date:'short'}}</div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" (click)="currentImage(1)"></span>
        <span class="dot" (click)="currentImage(2)"></span>
        <span class="dot" (click)="currentImage(3)"></span>
    </div>
