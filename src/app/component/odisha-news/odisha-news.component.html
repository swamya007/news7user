<div class="news-section">
  <div class="heading-container">
    <h4 class="news-sub">Odisha</h4>
    <div class="grey-line"></div>
  </div>
  <div class="news-card" *ngFor="let post of postarr; let i = index" (click)="opennewsSec(post.slug)"  [ngClass]="i !== 0 ? 'divider' : ''">
    <img [src]="post.guid">
    <p>{{post.post_title}}</p>
      <div class="news-date-section d-flex">
        <div class="author-name" [innerHTML]="getShortAuthorName(post.author_name)"></div>
        <div> <i class="fa-solid fa-circle news-circle-icon"></i></div>
        <div class="news-date"> {{post.post_date | date:'MMMM dd, yyyy'}}</div>
      </div>
  </div>
