<div class="page-content page-container">
    <div class="padding">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-7 col-md-5 col-md-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1 class="panel-title f-w-600">
                            Change Password
                        </h1>
                    </div>
                    <div class="panel-body">
                        <div class="row justify-content-center">
                            <div class="col-md-10 login-box">
                                <div class="form-group">
                                    <mat-label class="User-info f-w-600">New Password <span style="color: red;">*</span>
                                    </mat-label>
                                    <mat-form-field appearance="outline" class="form-group">
                                        <input matInput type="text" name="userName">
                                    </mat-form-field>
                                </div>
                                <div class="form-group">
                                    <mat-label class="User-info f-w-600">Confirm Password <span
                                            style="color: red;">*</span></mat-label>
                                    <mat-form-field appearance="outline">
                                        <input placeholder="Password" required value="" matInput
                                            [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide = !hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>

                                <button mat-raised-button color="primary" class="upt-pass">Update Password</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
